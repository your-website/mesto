<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.ec3e1c75ec03e511754c.css?67cad04eaddae19057d4">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="name" autocomplete="off" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error popup__error_name" aria-live="polite"></span>
            <input type="text" name="link" autocomplete="off" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class="popup__error popup__error_link" aria-live="polite"></span>
            <button name="submit" type="submit" class="button popup__button" disabled="true">+</button>
        </form>
      </div>
    </div>

    <div class="popup-edit">
      <div class="popup-edit__content">
        <img src="./images/close.svg" alt="" class="popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form" name="edit" novalidate>
            <input type="text" value="123" name="edit" autocomplete="off" class="popup-edit__input popup-edit__input_type_name" placeholder="Имя" required minlength="2" maxlength="30">
            <span class="popup-edit__error popup-edit__error_edit" aria-live="polite"></span>
            <input type="text" value="" name="about" autocomplete="off" class="popup-edit__input popup-edit__input_type_link-url" placeholder="О себе" required minlength="2" maxlength="30">
            <span class="popup-edit__error popup-edit__error_about" aria-live="polite"></span>
            <button name="submit" type="submit" class="button popup-edit__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-avatar">
      <div class="popup-avatar__content">
        <img src="./images/close.svg" alt="" class="popup-avatar__close">
        <h3 class="popup-avatar__title">Обновить аватар</h3>
        <form class="popup-avatar__form" name="avatar" novalidate>
            <input type="text" name="link" autocomplete="off" class="popup-avatar__input popup-avatar__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class="popup-avatar__error popup-avatar__error_link" aria-live="polite"></span>
            <button name="submit" type="submit" class="button popup-avatar__button" disabled="true">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-picture">
      <div class="popup-picture__container">
        <img class="popup-picture__image" src="https://images.unsplash.com/photo-1562826542-449090f38c70?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="" class="popup__close">
        <img src="./images/close.svg" alt="" class="popup-picture__close">
      </div>
    </div>
  </div>

  <script src="main.7ec7e54c97cb07115645.js?67cad04eaddae19057d4"></script>
</body>
</html>
